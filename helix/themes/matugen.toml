# Helix Theme Template using Material You with improved contrast

# --- Syntax Elements ---

"attribute" = "#a1d39a"
"type" = "#baccb3"
"type.enum.variant" = "#baccb3"
"constructor" = "#bcf0b4"

"constant" = "#a0cfd4"
"constant.character" = "#a0cfd4"
"constant.character.escape" = "#1f4d52"

"string" = "#a1d39a"
"string.regexp" = "#1f4d52"
"string.special" = "#bcf0b4"
"string.special.symbol" = "#ffb4ab"

"comment" = { fg = "#c2c9bd", modifiers = ["italic"] }

"variable" = "#e0e4db"
"variable.parameter" = { fg = "#93000a", modifiers = ["italic"] }
"variable.builtin" = "#ffb4ab"
"variable.other.member" = "#a1d39a"

"label" = "#bcf0b4"

"punctuation" = "#c2c9bd"
"punctuation.special" = "#baccb3"

"keyword" = "#a1d39a"
"keyword.control.conditional" = { fg = "#a1d39a", modifiers = ["italic"] }

"operator" = "#baccb3"

"function" = "#a1d39a"
"function.macro" = "#235024"

"tag" = "#a1d39a"
"namespace" = { fg = "#baccb3", modifiers = ["italic"] }

"special" = "#a1d39a"

# --- Markup ---

"markup.heading.1" = "#ffb4ab"
"markup.heading.2" = "#a1d39a"
"markup.heading.3" = "#baccb3"
"markup.heading.4" = "#a0cfd4"
"markup.heading.5" = "#bcf0b4"
"markup.heading.6" = "#235024"

"markup.list" = "#baccb3"
"markup.list.unchecked" = "#c2c9bd"
"markup.list.checked" = "#bcf0b4"

"markup.bold" = { fg = "#a1d39a", modifiers = ["bold"] }
"markup.italic" = { fg = "#baccb3", modifiers = ["italic"] }

"markup.link.url" = { fg = "#a1d39a", modifiers = ["italic", "underlined"] }
"markup.link.text" = "#bcf0b4"
"markup.link.label" = "#a0cfd4"
"markup.raw" = "#bcebf0"
"markup.quote" = "#1f4d52"

# --- Diff ---

"diff.plus" = "#a0cfd4"
"diff.minus" = "#ffb4ab"
"diff.delta" = "#a1d39a"

# --- UI Elements ---

"ui.background" = { fg = "#e0e4db", bg = "#10140f" }

"ui.linenr" = { fg = "#c2c9bd" }
"ui.linenr.selected" = { fg = "#bcf0b4" }

"ui.statusline" = { fg = "#bcf0b4", bg = "none" }
"ui.statusline.inactive" = { fg = "#c2c9bd", bg = "none" }
"ui.statusline.normal" = { fg = "#10140f", bg = "none", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "#10140f", bg = "none", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "#10140f", bg = "none", modifiers = ["bold"] }

"ui.popup" = { fg = "#e0e4db", bg = "none" }
"ui.window" = { fg = "#c2c9bd" }
"ui.help" = { fg = "#c2c9bd", bg = "none" }

"ui.bufferline" = { fg = "#c2c9bd", bg = "none" }
"ui.bufferline.active" = { fg = "#0a390f", bg = "#a1d39a", underline = { color = "#a1d39a", style = "line" } }
"ui.bufferline.background" = { bg = "none" }

"ui.text" = "#e0e4db"
"ui.text.focus" = { fg = "#a1d39a", bg = "none", modifiers = ["bold"] }
"ui.text.inactive" = { fg = "#c2c9bd" }
"ui.text.directory" = { fg = "#a1d39a" }

"ui.virtual" = "#c2c9bd"
"ui.virtual.ruler" = { bg = "none" }
"ui.virtual.indent-guide" = "#191d17"
"ui.virtual.inlay-hint" = { fg = "#c2c9bd", bg = "none" }
"ui.virtual.jump-label" = { fg = "#235024", modifiers = ["bold"] }

"ui.selection" = {fg = "#0a390f", bg = "#a1d39a" }
"ui.cursor" = { fg = "#10140f", bg = "#bcf0b4" }
"ui.cursor.primary" = { fg = "#10140f", bg = "#bcf0b4" }
"ui.cursor.match" = { fg = "#bcf0b4", modifiers = ["bold"] }

"ui.highlight" = { bg = "#3b4b38", modifiers = ["bold"] }

"ui.menu" = { fg = "#e0e4db", bg = "none" }
"ui.menu.selected" = { fg = "#a1d39a", bg = "none", modifiers = ["bold"] }

# --- Diagnostics ---

"diagnostic.error" = { fg = "#ffb4ab", underline = { color = "#ffb4ab", style = "curl" } }
"diagnostic.warning" = { fg = "#baccb3", underline = { color = "#baccb3", style = "curl" } }
"diagnostic.info" = { fg = "#a0cfd4", underline = { color = "#a0cfd4", style = "curl" } }
"diagnostic.hint" = { fg = "#1f4d52", underline = { color = "#1f4d52", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }

# --- Fallbacks (non-template usage) ---

error = "#ffb4ab"
warning = "#a0cfd4"
info = "#a1d39a"
hint = "#baccb3"
