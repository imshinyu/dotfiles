# Helix Theme Template using Material You with improved contrast

# --- Syntax Elements ---

"attribute" = "#ffb4a8"
"type" = "#e7bdb6"
"type.enum.variant" = "#e7bdb6"
"constructor" = "#ffdad5"

"constant" = "#dec38c"
"constant.character" = "#dec38c"
"constant.character.escape" = "#564419"

"string" = "#ffb4a8"
"string.regexp" = "#564419"
"string.special" = "#ffdad5"
"string.special.symbol" = "#ffb4ab"

"comment" = { fg = "#d8c2be", modifiers = ["italic"] }

"variable" = "#f1dfdc"
"variable.parameter" = { fg = "#93000a", modifiers = ["italic"] }
"variable.builtin" = "#ffb4ab"
"variable.other.member" = "#ffb4a8"

"label" = "#ffdad5"

"punctuation" = "#d8c2be"
"punctuation.special" = "#e7bdb6"

"keyword" = "#ffb4a8"
"keyword.control.conditional" = { fg = "#ffb4a8", modifiers = ["italic"] }

"operator" = "#e7bdb6"

"function" = "#ffb4a8"
"function.macro" = "#73342b"

"tag" = "#ffb4a8"
"namespace" = { fg = "#e7bdb6", modifiers = ["italic"] }

"special" = "#ffb4a8"

# --- Markup ---

"markup.heading.1" = "#ffb4ab"
"markup.heading.2" = "#ffb4a8"
"markup.heading.3" = "#e7bdb6"
"markup.heading.4" = "#dec38c"
"markup.heading.5" = "#ffdad5"
"markup.heading.6" = "#73342b"

"markup.list" = "#e7bdb6"
"markup.list.unchecked" = "#d8c2be"
"markup.list.checked" = "#ffdad5"

"markup.bold" = { fg = "#ffb4a8", modifiers = ["bold"] }
"markup.italic" = { fg = "#e7bdb6", modifiers = ["italic"] }

"markup.link.url" = { fg = "#ffb4a8", modifiers = ["italic", "underlined"] }
"markup.link.text" = "#ffdad5"
"markup.link.label" = "#dec38c"
"markup.raw" = "#fbdfa6"
"markup.quote" = "#564419"

# --- Diff ---

"diff.plus" = "#dec38c"
"diff.minus" = "#ffb4ab"
"diff.delta" = "#ffb4a8"

# --- UI Elements ---

"ui.background" = { fg = "#f1dfdc", bg = "#1a1110" }

"ui.linenr" = { fg = "#d8c2be" }
"ui.linenr.selected" = { fg = "#ffdad5" }

"ui.statusline" = { fg = "#ffdad5", bg = "none" }
"ui.statusline.inactive" = { fg = "#d8c2be", bg = "none" }
"ui.statusline.normal" = { fg = "#1a1110", bg = "none", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "#1a1110", bg = "none", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "#1a1110", bg = "none", modifiers = ["bold"] }

"ui.popup" = { fg = "#f1dfdc", bg = "none" }
"ui.window" = { fg = "#d8c2be" }
"ui.help" = { fg = "#d8c2be", bg = "none" }

"ui.bufferline" = { fg = "#d8c2be", bg = "none" }
"ui.bufferline.active" = { fg = "#561e17", bg = "#ffb4a8", underline = { color = "#ffb4a8", style = "line" } }
"ui.bufferline.background" = { bg = "none" }

"ui.text" = "#f1dfdc"
"ui.text.focus" = { fg = "#ffb4a8", bg = "none", modifiers = ["bold"] }
"ui.text.inactive" = { fg = "#d8c2be" }
"ui.text.directory" = { fg = "#ffb4a8" }

"ui.virtual" = "#d8c2be"
"ui.virtual.ruler" = { bg = "none" }
"ui.virtual.indent-guide" = "#231918"
"ui.virtual.inlay-hint" = { fg = "#d8c2be", bg = "none" }
"ui.virtual.jump-label" = { fg = "#73342b", modifiers = ["bold"] }

"ui.selection" = {fg = "#561e17", bg = "#ffb4a8" }
"ui.cursor" = { fg = "#1a1110", bg = "#ffdad5" }
"ui.cursor.primary" = { fg = "#1a1110", bg = "#ffdad5" }
"ui.cursor.match" = { fg = "#ffdad5", modifiers = ["bold"] }

"ui.highlight" = { bg = "#5d3f3b", modifiers = ["bold"] }

"ui.menu" = { fg = "#f1dfdc", bg = "none" }
"ui.menu.selected" = { fg = "#ffb4a8", bg = "none", modifiers = ["bold"] }

# --- Diagnostics ---

"diagnostic.error" = { fg = "#ffb4ab", underline = { color = "#ffb4ab", style = "curl" } }
"diagnostic.warning" = { fg = "#e7bdb6", underline = { color = "#e7bdb6", style = "curl" } }
"diagnostic.info" = { fg = "#dec38c", underline = { color = "#dec38c", style = "curl" } }
"diagnostic.hint" = { fg = "#564419", underline = { color = "#564419", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }

# --- Fallbacks (non-template usage) ---

error = "#ffb4ab"
warning = "#dec38c"
info = "#ffb4a8"
hint = "#e7bdb6"
